<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"  lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Form</title>
    <link rel="shortcut icon" href="images\logo.png"/>
</head>
<body style="background-color:ghostwhite;">

<h1>Form</h1>
<form action="#" th:action="@{/resultsform}" th:object="${form}" method="post">
    <p>First Name: <input type="text" th:field="*{firstname}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastname}"/></p>
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p>Password: <input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" th:field="*{password}"/></p>
    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
    <p><a href="/">Return</a></p>
</form>
</body>
</html>
