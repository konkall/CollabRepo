<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"  lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Form</title>
    <link rel="shortcut icon" href="images/logo.png"/>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<img id="formlogo" src="images/form.jpg" alt="formlogo">
<div  class="form">

<form  action="#" th:action="@{/resultsform}"  th:object="${form}" method="post">
    <p><input type="text" placeholder="Username" required th:field="*{username}"/></p>
    <p><input type="email" placeholder="Email Address" required th:field="*{email}"/></p>
    <!--<p><input type="text" placeholder="Role" required th:field="*{roles}"/></p>-->
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="option1" name="option1" class="custom-control-input" value="admin" th:field="*{roles}">
        <label class="custom-control-label" for="option1">Admin</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="option2" name="option2" class="custom-control-input" value="mod" th:field="*{roles}">
        <label class="custom-control-label" for="option2">Mod</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="option3" name="option3" class="custom-control-input" value="user" th:field="*{roles}">
        <label class="custom-control-label" for="option3">User</label>
    </div>
    <p><input id ="pwd1" type="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" th:field="*{password}"/></p>
    <p><input id ="pwd2" type="password" placeholder="Confirm Password" required th:field="*{repassword}" /></p>
    <p style="color:#ff0000;" th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
    <p><input type="submit" value="Submit"/>
        <input type="reset"  value="Reset"/></p>

    <p><a href="/" id="return">Return</a></p>
</form>
</div>
</body>
</html>
