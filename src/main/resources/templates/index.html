<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org" >
<head>
    <title>K&K</title>
    <link rel="shortcut icon" href="/images/logo.png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }



    </style>

</head>

<body style="background-color:ghostwhite;">
<img id="logo" src="images\logo.png" alt="Logo">
<form action="#" th:action="@{/resultsindex}" th:object="${index}" method="post"> <!-- action where  you will direct and object is the model you created-->
    <p style="text-align:center;">Email: <input type="text" th:field="*{email}"/></p>
    <p style="text-align:center;">Password: <input type="text" th:field="*{password}"/></p>
    <p style="text-align:center;"><input type="submit" value="Submit"/>
    <p style="text-align:center;"><a href="/form.html">Sign Up</a></p>
</form>

</body>
</html>
